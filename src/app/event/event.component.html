<article class="card-columns">
    <div class="card" *ngFor="let user of users$">
        <img class="card-img-top" [src]="user.featured_media.source_url || 'https://images.pexels.com/photos/50675/banquet-wedding-society-deco-50675.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'" alt="Card image">
        <div class="card-body">
            <p class="card-text event-name">{{ user.title.rendered || 'No summary found' }}</p>
            <p class="card-text date-event"> {{user.date}}</p>
            <p class="card-text"><small><a [href]="user.event_link" target="_blank" class="btn btn-primary">Read more</a></small></p>
        </div>
    </div>
</article>
